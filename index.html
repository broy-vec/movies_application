<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 310px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Search and Filter Section -->
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title or actor">
            </div>
            <div class="col-md-3">
                <select id="genreFilter" class="form-control">
                    <option value="">Filter by Genre</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="directorFilter" class="form-control">
                    <option value="">Filter by Director</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="countryFilter" class="form-control">
                    <option value="">Filter by Country</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="sortOption" class="form-control">
                    <option value="rating">Sort by Rating</option>
                    <option value="year">Sort by Year</option>
                </select>
            </div>
        </div>

        <!-- Movie Cards Section -->
        <div class="row" id="movieCards">
            <!-- Movie cards will be inserted here dynamically -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
            </ul>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Movie details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
